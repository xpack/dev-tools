<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{% if page.summary %}{{ page.summary | markdownify | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{% if page.title != site.site_title %}{{ page.title }} | {% endif %}{{ site.site_title }}</title>
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/syntax.css">

{% comment %}{% feed_meta %}{% endcomment %}
<link type="application/atom+xml" rel="alternate" href="{{ site.url }}{{ site.baseurl }}/feed.xml"/>
<link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml">

{% seo %}

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/modern-business.css?{{ site.css-date }}">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/customstyles.css?{{ site.css-date }}">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/boxshadowproperties.css?{{ site.css-date }}">
<!-- most color styles are extracted out to here -->
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/theme-blue.css?{{ site.css-date }}">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/js/jquery.navgoco.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Anchor.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.0/anchor.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/js/toc.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/js/customscripts.js"></script>
